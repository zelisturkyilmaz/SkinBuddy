{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}



{% block main %}

    {% if error %}
    <p class="alert alert-info alert-dismissible fade show container-fluid" role="alert"><strong>Error:</strong> {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        </button>
    </p>
    {% endif %}

      <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="static/skincare-products.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">

                      <form action="/register" method="post">
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create Your Account</h5>

                        <div class="form-outline mb-4 flex-fill">
                          <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
                      </div>
                      <div class="form-outline mb-4">
                          <input autocomplete="off" class="form-control mx-auto w-auto" id="name" name="name" placeholder="Full Name" type="text" required>
                      </div>
                      <div class="form-outline mb-4">
                          <input autocomplete="off" class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="email" required>
                      </div>
                      <div class="form-outline mb-4">
                          <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!-/]).{4,}" title="Password should contain: At least 4 characters, 1 digit or more, 1 symbol or more, 1 uppercase letter or more, 1 lowercase letter or more." required>
                      </div>
                      <div class="form-outline mb-4">
                          <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Rewrite your password" type="password" required>
                      </div>

                      <div class="form-check d-flex justify-content-center mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="checktac" name="checktac" />
                          <label class="form-check-label" for="form2Example3g">
                            I agree all statements in <a href="#" class="text-body"><u>Terms of service</u></a>
                          </label>
                        </div>
                        <div class="d-flex justify-content-center">
                          <button type="submit"
                            class="btn btn-block btn-lg btn-register">Register</button>
                        </div>

                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                          class="fw-bold text-body"><u>Login here</u></a></p>

                  </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endblock %}
