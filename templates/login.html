{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}



{% block main %}

    {% if error %}
    <p class="alert alert-info alert-dismissible fade show" role="alert"><strong>Error:</strong> {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        </button>
    </p>
    {% endif %}

    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="static/beauty-products-login.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">

                      <form action="/login" method="post">
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                        <div class="form-outline mb-4">
                            <input autocomplete="off" class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="email" required>
                        </div>

                        <div class="form-outline mb-4">
                            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
                        </div>

                        <div class="pt-1 mb-4">
                          <button class="btn btn-block btn-lg btn-register" type="submit">Login</button>
                        </div>
                        <!--
                        <a class="small text-muted" href="#!">Forgot password?</a>
                        -->
                        <br>
                        <br>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/register"
                            style="color: #393f81;">Register here</a></p>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

{% endblock %}
